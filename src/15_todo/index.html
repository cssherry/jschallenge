<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Show event propagation + localStorage">
    <link rel="shortcut icon" href="../../favicon-JS30.png">

    <title>15: Event propagation + localStorage</title>
    <!--
      RESOURCES
      - Different browser-storage: https://medium.com/@lancelyao/browser-storage-local-storage-session-storage-cookie-indexeddb-and-websql-be6721ebe32a
      - Event propagation (capture vs bubble): https://javascript.info/bubbling-and-capturing
      - Capture vs bubble history: https://www.quirksmode.org/js/events_order.html and https://stackoverflow.com/a/4616720
     -->
  </head>

  <body>
    <div class="main">
        <a href="https://github.com/cssherry/jschallenge/blob/master/15-todolist.html" title="Check me out on github" class="pull-right" target="_blank"><img src="../../GitHub-Mark-64px.png" alt="Github logo"></a>
        <h1>Grocery List <span id="todo-reset" class="icon icon-reset" title="Reset Todo List"></span></h1>
        <div class="container">
            <div class="item todo-new-item"><h2>New Items</h2><form id="todo-form"><input type="string" id="todo-input"><button type="submit">Add</button></form></div>
            <div class="item todo-list"><h2>Undone Items</h2><ul id="todo-undone"></ul></div>
            <div class="item todo-list"><h2>Done Items</h2><ul id="todo-done"></ul></div>
        </div>
    </div>
  </body>
</html>
